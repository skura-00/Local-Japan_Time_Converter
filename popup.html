<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Local-Japan Time Converter</title>
  <style type="text/css">
    body 
    {
      margin: 0;
      width: 340px;
      height: 400px;
      font-family:"ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka, メイリオ, Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", "ＭＳ ゴシック" , "MS Gothic", "Noto Sans CJK JP", TakaoPGothic, sans-serif;
      color: #323337;
    }
    p {
      font-size: 14px;
    }
    input {
      border: 1px solid #b9b9b9;
    }
    input:hover {
      border: 1px solid #000;
    }
    p,input {
      max-width: 50px;
      min-height: 20px;
      float: left;
      margin:1px;
      font-size: 15px;
    }
    div {
      position: relative;
    }
    img {
      position: relative;
      z-index: 1;
    }
    button {
      background-color: #314960;
      color:white;
      font-size:14px;
      border:none;
      padding: 10px;
      position:fixed;
      bottom:15px; 
      right: 150px;
      border-radius: 8px;
    }
    button:hover {
      opacity: 0.75;
    }
    h3 {
      padding-top: 0.6rem;
      text-align: center;

      font-size: 1.8rem;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  
  <h3>Time Converter</h3>
  
  <div>
    <div style="margin-left: 1.5rem; margin-bottom: 5px; font-size:0.9rem;">変換したい時間を入力してください。</div>
    <div style="margin-left:6%; margin-top:10px;">
      <input type="number" id="year" min="2000">
      <p>年</p>
      <input type="number" id="month" min="1" max="12">
      <p>月</p>
      <input type="number" id="day" min="1" max="31">
      <p>日</p>
      <input type="number" id="hour" min="0" max="24">
      <p>時</p>
      <input type="number" id="minute" min="0" max="59">
      <p>分</p>
    </div>
    
  </div>
  <div  id="box" style="position:absolute; top:11.5rem; text-align:center; margin-left:25%; font-size:16px;">---</div>

  <div style="top: 60px; text-align:center;">
    <div style="margin-left:6%; margin-top:10px;">
      <input type="number" id="year2" min="2000">
      <p>年</p>
      <input type="number" id="month2" min="1" max="12">
      <p>月</p>
      <input type="number" id="day2" min="1" max="31">
      <p>日</p>
      <input type="number" id="hour2" min="0" max="24">
      <p>時</p>
      <input type="number" id="minute2" min="0" max="59">
      <p>分</p>
    </div>
  </div>

  <div id="box2" style="position:absolute; margin-top: 8.5rem; text-align:center; margin-left:25%; font-size:16px;">---</div>
  

  <button id="convert" >Convert</button>
</body>
</html>
